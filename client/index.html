      <h1 class="text-center my-4">Negociações de Ações</h1>

      <hr />

      <div class="container" style="max-width: 600px">
        <div id="mensagemView"></div>
        <form
          class="form row justify-content-center"
          onsubmit="negociacaoController.adiciona(event)"
        >
          <div class="form-group col-12">
            <label for="data">Data</label>
            <input
              type="date"
              id="data"
              class="form-control"
              required
              autofocus
            />
          </div>

          <div class="form-group col-12">
            <label for="quantidade">Quantidade</label>
            <input
              type="number"
              min="1"
              step="1"
              id="quantidade"
              class="form-control"
              value="1"
              required
            />
          </div>
          <div class="form-group col-12">
            <label for="valor">Valor</label>
            <input
              id="valor"
              type="number"
              class="form-control"
              min="0.01"
              step="0.01"
              value="0.0"
              required
            />
          </div>

          <button class="btn btn-primary my-4 btn-lg col-6" type="submit">
            Incluir
          </button>
        </form>
      </div>
      <div class="container" id="negociacoesView"></div>
    </main>

    </script>
