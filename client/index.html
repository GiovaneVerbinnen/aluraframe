          <div class="col-sm-6 col-md-6 col-lg-4 col-xl-2 my-2">
            <div class="card border-primary">
              <div class="card-body text-dark">
                <h5 class="card-title">Alphabet BDR</h5>

      <h1 class="text-center my-4">Negociações de Ações</h1>

      <hr />
      <div class="container">
        <div class="d-flex justify-content-center">
          <form
            class="form col flex flex-column"
            onsubmit="negociacaoController.adiciona(event)"
          >
            <div class="form-group col-12">
              <label for="data">Data</label>
              <input
                type="date"
                id="data"
                class="form-control"
                required
                autofocus
              />
            </div>

            <div class="form-group col-12">
              <label for="quantidade">Quantidade</label>
              <input
                type="number"
                min="1"
                step="1"
                id="quantidade"
                class="form-control"
                value="1"
                required
              />
            </div>
            <div class="form-group col-12">
              <label for="valor">Valor</label>
              <input
                id="valor"
                type="number"
                class="form-control"
                min="0.01"
                step="0.01"
                value="0.0"
                required
              />
            </div>

            <button class="btn btn-primary my-4 btn-lg col-6" type="submit">
              Incluir
            </button>
          </form>
        </div>

        <table class="table table-hover table-bordered mt-4 bg-white">
          <thead>
            <tr>
              <th>DATA</th>
              <th>QUANTIDADE</th>
              <th>VALOR</th>
              <th>VOLUME</th>
            </tr>
          </thead>

          <tbody></tbody>

          <tfoot></tfoot>
        </table>
      </div>
    </main>

    <script src="js/app/models/Negociação.js"></script>

      let negociacaoController = new NegociacaoController();
